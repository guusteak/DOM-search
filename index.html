<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="form-container">
        <form class="form form--add">
            <h1 class="form__title">Dodaj element do DOM</h1>
            <input type="text" name="node" class="form__input" placeholder="element HTML" required>
            <input type="text" name="text" class="form__input" placeholder="tekst w element HTML">
            <input type="text" name="attr" class="form__input" placeholder="atrybut">
            <input type="text" name="value" class="form__input" placeholder="wartosc atrybutu">
            <button class="form__button">Dodaj element</button>
        </form>
        <form class="form form--search">
            <h1 class="form__title">Przeszukaj DOM</h1>
            <input type="text" class="form__input" required placeholder="szukana nazwa">
            <input type="submit" class="form__button" value="znajdz i pokaz informacje">
        </form>
    </div>
    <div class="result"></div>
    <div class="content"></div>
    <footer class="footer">Stopka</footer>
</body>
</html>
